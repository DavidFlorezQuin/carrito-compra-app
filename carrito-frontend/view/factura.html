<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Factura</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <script src='../js/producto.js'></script>

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <section class="header-filset"><legend><strong>Factura</strong></legend><button class="btn btn-success" name="btnAgregar" onclick="Agregar()">Agregar</button>
                    </section>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                            <input type="hidden" name="id" id="id" value="">
                            <input type="text" class="form-control" name="nombre" id="nombre" value="" placeholder="Ingresar nombre">

                        <label class="col-sm-2 col-form-label">Correo</label>
                            </br>
                            <input type="email" class="form-control" name="correo" id="correo" value=""
                                placeholder="Ingresar nombre">

                        <label class="col-sm-2 col-form-label">Teléfono</label>
                            </br>
                            <input type="number" class="form-control" name="telefono" id="telefono" value=""
                                placeholder="Ingresar telefono">

                        <label class="col-sm-2 col-form-label">Dirección</label>
                            </br>
                            <input type="text" class="form-control" name="cantidad" id="cantidad" value=""
                                placeholder="Ingresar dirección">

                        <label class="col-sm-2 col-form-label">Estado</label>
                            <select class="form-select" id="estado">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                    </div>
                </fieldset>
            </form>
        </div>

        <div id="outputData">
            <!-- Aquí llegan los datos de la bd -->
        </br>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark text-center">
                        <th>Codigo</th>
                        <th>Fecha</th>
                        <th>Valor</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>ASD545</td>
                        <td>13-12-2023</td>
                        <td>323.323</td>
                        <td>1</td>
                        <td>Activo</td>
                        <th><img src="../asset/icon/pencil-square.svg" alt=""></th>
                        <th><img src="../asset/icon/trash3.svg" alt=""></th>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
