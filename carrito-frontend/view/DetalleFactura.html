<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Productos</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <script src='../js/DetalleFactura.js'></script>

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    
    <!-- ajax jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend style="font-size: 3rem; margin-bottom: 2rem;"><strong>Detalle factura</strong></legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Cantidad</label>
                        <div class="col-sm-10">
                            <input type="hidden" name="id" id="id" value="">
                            <input type="number" class="form-control" name="cantidad" id="cantidad" value=""
                                placeholder="Ingresar cantidad">
                        </div>

                        <label class="col-sm-2 col-form-label">Valor total</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" disabled class="form-control" name="valor_total" id="valor_total" value=""
                                placeholder="Valor a pagar">
                        </div>

                        <label class="col-sm-2 col-form-label">Productos</label>
                        <div class="col-sm-10">
                            </br>
                            <select class="form-select" id="producto">
                                <option selected>--Seleccione--</option>
                            </select>
                        </div>

                        <label class="col-sm-2 col-form-label">factura</label>
                        <div class="col-sm-10">
                            </br>
                            <select class="form-select" id="factura">
                                <option selected>--Seleccione--</option>
                            </select>
                        </div>


                        <label class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            </br>
                            <select class="form-select" id="estado">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        </div>
        <div id="outputData">           
        </br>
            <table class="table table-hover text-center">
                <thead>
                    <tr class="table-dark">
                        <th>factura</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Valor</th>
                        <th>Estado</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                     <!-- AquÃ­ llegan los datos de la bd -->                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script>
   loadData();
   selectProducto();
   selectFactura();
</script>
